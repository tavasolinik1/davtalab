apiVersion: apps/v1
kind: Deployment
metadata:
  name: volunteerhub-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volunteerhub-frontend
  template:
    metadata:
      labels:
        app: volunteerhub-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/volunteerhub-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: volunteerhub-frontend
spec:
  selector:
    app: volunteerhub-frontend
  ports:
    - port: 80
      targetPort: 80